<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Register</title>
</head>
<body>
    <nav class="navbar">
        <ul class="navbar__list">
            <a class="navbar__list-item" href="/">Timer</a>
            <a class="navbar__list-item" href="/login.html">Login</a>
        <a class="navbar__list-item" href="/register.html">Sign-up</a>
        </ul>
    </nav>
    
    <div class="form-container">
        <h1 class="form-container__title">Sign Up Here</h1>
            <form class="reg-form" method="POST" action="/registerForm">
                <input class="reg-form__input" type="text" placeholder="Name" name="name" required>
                <input class="reg-form__input" type="text" placeholder="Username" name="username" required>
                <input class="reg-form__input" type="password" placeholder="Password" name="password" required>
                <button class="reg-form__btn" type="submit">Register</button>
            </form>
    </div>
</body>
</html>
